<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      祝祭日カレンダー
    </ion-title>
    <ion-buttons slot="end">
      <ion-button href="https://github.com/hideokamoto/jp-holiday-calendar"><ion-icon name="logo-github" /></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="jumbotron">
      <div *ngIf="differenceInDay > 0" class="difference-in-day">
        <span class="title-secondary">次の祭日まで</span><br/>
        <span class="title-primary">あと {{ differenceInDay }} 日</span>
      </div>
      <h1>{{ upcomingHoliday.day }} {{ upcomingHoliday.name }}</h1>
      <p>{{ holiday.mainText }}</p>
    </div>
    <ion-card>
        <ion-card-header>
          <ion-card-title>この先の祭日（年内限定）</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            <ion-list *ngFor="let hold of holidays">
              <ion-item>
                <ion-label>{{ hold.name }}</ion-label>
                <p>{{ hold.day }}</p>
              </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
